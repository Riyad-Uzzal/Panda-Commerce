<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="Images/logo.png" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="shoes">Shoes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="backpack">Backpack</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
                
    </div>
    <div class="container">
        <div id="carouselExample" class="carousel slide orange-bg">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row align-items-center">
                    <div class="col-md-7">
                        <h1>JBL Headphone</h1>
                        <p>For experiencing the coolest sound music</p>
                        <h1 class="price">$400</h1>
                        <button class="btn btn-danger">Buy Now</button>
                    </div>
                    <div class="col-md-5">
                        <img src="Images/banner-images/headphone.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                
              </div>
              <div class="carousel-item">
                <div class="row align-items-center">
                    <div class="col-md-7">
                        <h1>Mega LCD TV</h1>
                        <p>This is the world best LCD TV with latest features</p>
                        <h1 class="price">$1200</h1>
                        <button class="btn btn-danger">Buy Now</button>
                    </div>
                    <div class="col-md-5">
                        <img src="Images/banner-images/tv.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                
              </div>
              <div class="carousel-item">
                <div class="row align-items-center">
                    <div class="col-md-7">
                        <h1>Basues Xbox</h1>
                        <p>For better gaming experiences</p>
                        <h1 class="price">$300</h1>
                        <button class="btn btn-danger">Buy Now</button>
                    </div>
                    <div class="col-md-5">
                        <img src="Images/banner-images/xbox.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <div class="container">
        <div class="category">
            <div class="row">
                <div class="col-md-4">
                    <h1>Bag</h1>
                    <img src="Images/categories/bag.png" alt="">
                </div>
                <div class="col-md-4">
                    <h1>Shoes</h1>
                    <img src="Images/categories/shoes.png" alt="">
                </div>
                <div class="col-md-4">
                    <h1>Watch</h1>
                    <img src="Images/categories/watch.png" alt="">
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
